<h2>About</h2>
<form>
	<div>
		<label for="personName">Name:</label>
		<input 
            type="text" 
            id="personName" 
            name="personName" 
            placeholder="Enter name" 
            required>
	</div>
	<div>
		<label for="personAge">Age:</label>
		<input 
            type="number" 
            id="personAge" 
            name="personAge" 
            placeholder="Enter age"
            required min="18" max="65">
	</div>
	<div>
		<label for="personEmail">Email:</label>
		<input 
            type="email" 
            id="personEmail" 
            name="personEmail" 
            placeholder="Enter email"
            required>
	</div>
	<button type="submit">Submit</button>
	<button type="reset">Reset</button>
      <button type="button" data-action="error">Error</button>
      <button type="button" data-action="info">Info</button>
      <button type="button" data-action="success">Success</button>
      <button type="button" data-action="warning">Warning</button>
</form>
