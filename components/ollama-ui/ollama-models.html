<template id="sizes-template">
    <li class="size">
        <div class="size-name"></div>
        <div class="size-value"></div>
        <button data-action="download">Download</button>
    </li>
</template>

<template id="models-template">
    <li class="model-item">
        <div class="model-name"></div>
        <div class="model-size"></div>
        <div class="installed"></div>
    </li>
</template>

<div class="container">
    <div class="models">
        <h3>Models</h3>
        <div>Filter</div>
        <input type="search" placeholder="Search" />

        <ul class="available"></ul>
    </div>

    <div class="model">
        <div class="model-details">
            <h3>Details</h3>
            <div class="model-name">__model__</div>
            <div class="tools">Supports Tools:</div>
            <a href="" class="url" target=”_blank”></a>
            <ul class="sizes"></ul>
        </div>
    </div>
</div>

<div id="download">
    <h3>Downloading</h3>
    <div class="model-name"></div>
    <div class="status"></div>
    <div class="progress">
        <span class="completed"></span>
        <span> / </span>
        <span class="total"></span>
        <span>GB</span>
    </div>
</div>
